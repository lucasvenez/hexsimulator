<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="Hexagon.js"></script>
	<script type="text/javascript" src="HexTable.js"></script>
	<script type="text/javascript" src="jquery.js"></script>
	
	<style type="text/css">
	table.gridtable {
		font-family: verdana,arial,sans-serif;
		font-size:11px;
		color:#333333;
		border-width: 1px;
		border-color: #666666;
		border-collapse: collapse;
	}
	table.gridtable th {
		border-width: 1px;
		padding: 8px;
		border-style: solid;
		border-color: #666666;
		background-color: #dedede;
	}
	table.gridtable td {
		border-width: 1px;
		padding: 8px;
		border-style: solid;
		border-color: #666666;
		background-color: #ffffff;
	}
	</style>
	
	<script type="text/javascript">
	
	var table;
	var games = [];
	
	function onload() {
		
		table = new HexTable(11);
		
		table.draw();
		
		var req = function() {
			$.ajax({
				url: "/view/move",
				type: "GET",
				async: false,
				success: function(result) {
					
					games = [];
					var finished = result != "";
					
					if (finished) {
					
						result = result.split(" ");
	
						var k = 0;
						var l = [];
						
						for (var i = 0; i < result.length; i++) {
							
							if (parseInt(result[i]) == -2 || parseInt(result[i]) == -3) {
								
								var w;
								if (parseInt(result[i]) == -2) {
									$("#p1").text(parseInt($("#p1").text()) + 1);
									w = 1;
								} else if (parseInt(result[i]) == -3) {
									$("#p2").text(parseInt($("#p2").text()) + 1);
									w = 2;
								}
								
								games[k] = l;
								
								var label = "GAME #" + ((k + 1) < 10 ? "00" : ((k + 1) < 100 ? "0": "")) + (k + 1);
								
								$("#games tbody")
								.append(
									$("<tr/>")
									.append(
										$("<td/>")
										.append(
											$("<label/>")
											.append(
												$("<a href='javascript:v(" + k + ")'/>").text(label))))
									.append(
										$("<td/>").text(k % 2 + 1))
									.append(
										$("<td/>").text(l.length))
									.append(
										$("<td/>").text(w + " (" + (["blue", "red"])[Math.abs((k % 2 + 1) - w)] + ")"))
								);
								l = [];
								k++;
							} else if (parseInt(result[i]) > -1) {
								
								l[l.length] = parseInt(result[i]);
							}
						}
					} else {
						setTimeout(req, 1000);
					}
				}
			});
		}
		
		setTimeout(req, 1000);
	}
	
	var v = function(b) {
		var t = games[b];
		
// 		if (b == 100)
// 			t = [120,116,23,109,46,94,6,30,104,14,52,107,41,86,54,58,72,28,88,55,110,69,12,35,90,10,117,11,63,20,61,15,0,75,53,42,2,19,78,74,91,100,33,67,99,111,102,112,27,64,87,25,80,70];
		
		for (var h = 0; h < 121; h++) {
			var p = table.getPeace(h)
			p.setColor("white");
			p.draw();
		}
		
		for (var h = 0; h < t.length; h++) {
			var p = table.getPeace(t[h])
			p.setColor((["blue", "red"])[b == 100? 1: h % 2]);
			p.draw();
		}
		
		$("table tr td#details").html("");
		$("table tr td#details").append($("<pre/>").text(t));
	}
	</script>
	<style>
	html, body {
		width:  100%;
		height: 100%;
		margin: 0px;
	}
	</style>
</head>
<body onload="onload();">
	<table>
		<tbody>
		<tr>
			<td valign="top">
				<table id="board" border = 1 style="width: 300px !important" class="gridtable">
					<thead>
						<tr>
							<th>Player #1</th>
							<th>Player #2</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td id="p1">0</td>
							<td id="p2">0</td>
						</tr>			
					</tbody>
				</table>
				
				<table id="games" border = 1  style="width: 300px !important" class="gridtable">
					<thead>
						<tr>
							<th style="width:100px">Game</th>
							<th>Start with</th>
							<th>Number of Moves</th>
							<th>Winner</th>
						</tr>
					</thead>
					<tbody>
<!-- 						<tr> -->
<!-- 							<td><a href="javascript:v(100);">GAME #000</a></td> -->
<!-- 							<td></td> -->
<!-- 							<td></td> -->
<!-- 							<td></td> -->
<!-- 						</tr> -->
					</tbody>
				</table>
			</td>
			<td>
				<canvas id="hextable"></canvas>
			</td>
		</tr>
		</tbody>
	</table>
	<table>
		<tbody>
		<tr>
			<td colspan = 2 id="details"></td>
		</tr>
		</tbody>
	</table>
</body>
</html>
